<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .dashboard-container {
      margin: 0 auto;
      width: 95%;
      height: 90vh; /* Altura del viewport */
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Bienvenido al Dashboard</h1>
  <p>A continuación, puedes ver los datos de nuestra hoja de cálculo:</p>

  <div class="dashboard-container">
    <iframe id="dashboardFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vStX5Fgd5pZlr0Y-Qt5MGbXdjmTpocZK7Q32Ry15-sOdigntTPZ8GYB8Djxyt12zwc03h7VDT9knop9/pubhtml?gid=1545933925&single=true">
    </iframe>
  </div>

  <script>
    setInterval(() => {
      const iframe = document.getElementById('dashboardFrame');
      const src = iframe.src;
      iframe.src = '';
      iframe.src = src;
    }, 60000);
  </script>

</body>
</html>
