<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard +Bar Sport TV</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-6">

  <h1 class="text-3xl font-bold mb-6">ðŸ“Š Dashboard +Bar Sport TV</h1>

  <div id="tabla-container" class="overflow-auto bg-white rounded-lg shadow-md p-4"></div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vStX5Fgd5pZlr0Y-Qt5MGbXdjmTpocZK7Q32Ry15-sOdigntTPZ8GYB8Djxyt12zwc03h7VDT9knop9/pub?gid=1545933925&single=true&output=csv";

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const container = document.getElementById("tabla-container");

        if (data.length === 0) {
          container.innerHTML = "<p>No hay datos disponibles.</p>";
          return;
        }

        const table = document.createElement("table");
        table.className = "table-auto w-full border border-gray-300";

        // Encabezado
        const thead = document.createElement("thead");
        thead.innerHTML = "<tr class='bg-gray-200'>" + 
          Object.keys(data[0]).map(key => `<th class='p-2 border'>${key}</th>`).join('') + 
          "</tr>";
        table.appendChild(thead);

        // Cuerpo
        const tbody = document.createElement("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = Object.values(row).map(val => `<td class='p-2 border'>${val}</td>`).join('');
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        container.appendChild(table);
      }
    });
  </script>

</body>
</html>
